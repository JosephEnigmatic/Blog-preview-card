<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FEM | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="blog-card">
        <img
            class="blog-card_illustration"
          src="./images/illustration-article.svg"
          alt="illustration-article"
          class="blog-card_image"
        />

        <div class="blog-card_context">
          <p class="badge">Learning</p>
          <p class="sub-title">Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website, defining
            structure, and content, and presentations
          </p>

          <div class="author-detail">
            <img src="./images/image-avatar.webp" alt="author avatar">
            <b>Greg Hooper</b>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
